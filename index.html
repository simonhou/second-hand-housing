# 二手房买卖指南

---

# Agenda

1. 为什么买房
2. 买最合适的房
3. 心理准备
4. 准备工作
5. 流程

---

# 为什么买房
需不需要买房？是为了居住还是投资
---

# 买最合适的房
大小多少，地理位置，居住环境，置换时是否容易，毛坯还是精装
---

# 心理准备

涉众：
父母，
自己/夫妻两，
上家，
中介，
房屋交易中心人员

---
# 准备工作

0. 价格预算

1. 选房
合适的居住环境，
楼层适中，因人而已
房子“干净”，勿贪便宜
多看多比较，真心满意，毫不犹豫
2. 选合适的中介
里面的坑：中介都是以利益最大为前提
占据主动权，多留心眼，留些证据（收据，协议，合同，录音）
争取更多议价空间

---

# 流程

1. 交意向金，不要太多
2. 双方签居间协议，定好付款方式，交房时间
3. 定金
4. 准备各种材料（户籍证明，婚姻证明，未婚证明，收入证明，银行流水）
5. 交首付款
上家到交易中心申税
6. 10~15天后，交易中心下家申税
6. 到银行申请贷款
6. 付第二笔款
7. 20天后，过户，拿房产证
8. 拿抵押证申请房款
9. 拿房，结清水、电、天然气、有线电视、电话费、网费等。付尾款
