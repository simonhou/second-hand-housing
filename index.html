# 二手房买卖深度指南

---

# Agenda

1. 为什么买房
2. 买最合适的房
3. 心理准备
4. 物理准备
5. 流程

---

## 为什么买房

买房前还是要思考买房的动机，常规原因有以下几种：

* 投资（土豪）
* 刚需（婚房、落户）
* 跟风

*Tips:实事求是，独立思考*
---

## 买最合适的房

对以下因素进行排序，看房时作为参考：

* 大小
* 学区
* 地理位置
* 居住环境
* 户型
* 毛坯  or 装修

*Tips：看房也要看缘分，也有可能一见钟情，也要量力而行*

---

## 心理准备

买房时会有诸多涉众，可能会遇到各种干扰进而影响思考：

* 自己/夫妻两
* 上家
* 中介
* 父母
* 房屋交易中心人员
* 银行贷款工作人员

*Tips:做任何决定前都要冷静，思考清楚*
---

## 准备工作

0. 价格预算


1. 看房
看看搜房网发布的信息，看看目标区域有哪些二手房在售，缩小范围。对价格也有所了解。

2. 选合适的中介
里面的坑：中介都是以利益最大为前提
占据主动权，多留心眼，留些证据（收据，协议，合同，录音）
争取更多议价空间

---

# 流程

1. 交意向金，不要太多
2. 双方签居间协议，定好付款方式，交房时间
3. 定金
4. 准备各种材料（户籍证明，婚姻证明，未婚证明，收入证明，银行流水）
5. 交首付款
上家到交易中心申税
6. 10~15天后，交易中心下家申税
6. 到银行申请贷款
6. 付第二笔款
7. 20天后，过户，拿房产证
8. 拿抵押证申请房款
9. 拿房，结清水、电、天然气、有线电视、电话费、网费等。付尾款
